

FOLLOW_GOOGLE_LINKS: False
allImages: False

type: "western"

baseUrl: [
	"http://www.booksie.com/",
	]

badwords: [
			"/poetry",
			"/poetry/",
			"/users/",
			"/rss/",
			"/writers",
			"/pdf/",

			# Booksie tags can apparently nest arbitrarily, so
			# they basically take over the scraper if left unchecked.
			"/tags/",
			]

# Content Stripping needs to be determined.
decomposeBefore: [

]

preserveAttrs: [
	["a", "onclick"],
]

decompose: [
	{"class" : "users_content"},
	{"class" : "footerWrapper"},
	{"class" : "footer2"},
	{"class" : "ad"},
	{"class" : "clear"},
	{"class" : "miniRule"},
	{"class" : "center"},
	{"class" : "spacer"},
	{"class" : "liked"},
	{"class" : "library_left_content"},

	{"id"    : "menuWrapper"},
	{"id"    : "login"},
	{"id"    : "logo"},
	{"id"    : "ad5"},
	{"id"    : "ad3small"},
	{"id"    : "cloudMain"},
	{"id"    : "reviewsContainer"},

	# I'm not too sure if this'll work, but it's worth experimenting, I think.
	{"style" : "margin-top:0;"},
]

stripTitle: [" - Booksie"]




